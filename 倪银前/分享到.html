<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 600px;
				height: 900px;
				background: green;
				position: absolute;
				left: -600px;
				background-image: url(yw.jpg);
				background-repeat: no-repeat;
				background-size: 600px 900px;
				
			}
			#div1>span{
				position: absolute;
				width: 20px;
				height: 220px;
				line-height: 35px;
				background: deeppink;
				right: -20px;
				top: 70px;
				font-size: 20px;
				
				
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
			<span>激起你的欲望</span>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1')
			oDiv.onmouseover = function(){
				startMove(20,0)
			}
			oDiv.onmouseout = function(){
				startMove(-15,-600)
			}
		}
		var timer = null;
		function startMove(speed,iTarget){
			var oDiv = document.getElementById('div1')
			clearInterval(timer)
			timer =  setInterval(function(){
				if(oDiv.offsetLeft==iTarget){
					clearInterval(timer)
				}else{
					oDiv.style.left = oDiv.offsetLeft +speed+ 'px'
				}
				
				
			},30);
		}
		
		
		
	</script>
</html>
